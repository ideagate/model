syntax = "proto3";

package process;

import "core/entrypoint/variable/variable.proto";

message Variables {
  repeated VariablesAction actions = 1;
}

message VariablesAction {
  VariableActionType            type          = 1;
  string            variable_name = 2;
  variable.Variable value         = 3;
}

enum VariableActionType {
  VARIABLE_ACTION_TYPE_UNSPECIFIED = 0;
  VARIABLE_ACTION_TYPE_SET         = 1;
  VARIABLE_ACTION_TYPE_DELETE      = 2;
}
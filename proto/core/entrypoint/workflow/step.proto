syntax = "proto3";

package workflow;

import "core/entrypoint/process/process.proto";

message Step {
    string id = 1;
    string name = 2;
    StepType type = 3;
    Graph graph = 7;
    process.Process process = 8;
}

enum StepType {
    STEP_TYPE_UNSPECIFIED = 0;
    STEP_TYPE_START = 1;
    STEP_TYPE_END = 2;
    STEP_TYPE_VARIABLES = 3;
    STEP_TYPE_SWITCH = 4;
    STEP_TYPE_MYSQL = 5;
    STEP_TYPE_NATS_PUBLISHER = 6;

    // STEP_TYPE_SLEEP = 3;
    // STEP_TYPE_SCRIPT_JS = 4;
    // STEP_TYPE_CONDITION = 5;
    // STEP_TYPE_REST = 6;
    // STEP_TYPE_POSTGRESQL = 8;
    // STEP_TYPE_REDIS = 9;
}

message Graph {
    int32 position_x = 1;
    int32 position_y = 2;
}
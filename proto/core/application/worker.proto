syntax = "proto3";

package application;

import "google/protobuf/timestamp.proto";

message Worker {
    string id = 1;
    google.protobuf.Timestamp created_at = 2;
    google.protobuf.Timestamp updated_at = 3;
    string project_id = 4;
    string application_id = 5;
    string name = 6;
    string environment_id = 7;
    int32 replicas = 8;
}